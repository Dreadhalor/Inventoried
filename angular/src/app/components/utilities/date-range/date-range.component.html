<div class="border d-flex-column w-100 p-1">
  <div class="d-flex-row w-100 mb-1">
    <div class="d-flex-column flex-1 mr-1">
      <div class="dateField">
        <span style="vertical-align: middle">
          {{getStartDateText()}}
        </span>
      </div>
      <syn-calendar class=""
        [(startDate)]="startDate"
        [(endDate)]="endDate"
        [(mouseoverDate)]="mouseoverDate">
      </syn-calendar>
    </div>
    <div class="d-flex-column flex-1 mr-1">
      <div class="dateField" style="position: relative">
        <span [matMenuTriggerFor]="appMenu"
          style="position: absolute; left: 100%; transform: translate(-100%); width: 30px; height: 100%; cursor: pointer;">
          <i class="fas fa-caret-down"></i>
        </span>
        <span style="vertical-align: middle">
          {{getEndDateText()}}
        </span>
      </div>
      <syn-calendar class=""
        [(startDate)]="startDate"
        [(endDate)]="endDate"
        [(mouseoverDate)]="mouseoverDate">
      </syn-calendar>
    </div>
  </div>
  <div class="d-flex-row">
    <div class="d-inline-block ml-2">{{rangeLengthText()}}</div>
    <button type="button"
      class="btn btn-sm btn-default ml-auto">
      Cancel
    </button>
    <button type="button"
      class="btn btn-sm btn-primary ml-1">
      Apply
    </button>
  </div>
</div>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item 
    (click)="setEndAhead(1)"
    [disabled]="!startDate">
    One month
  </button>
  <button mat-menu-item
    (click)="setEndAhead(3)"
    [disabled]="!startDate">
    Three months
  </button>
  <button mat-menu-item
    (click)="setEndAhead(6)"
    [disabled]="!startDate">
    Six months
  </button>
  <button mat-menu-item
    (click)="setEndAhead(12)"
    [disabled]="!startDate">
    One year
  </button>
  <button mat-menu-item
    [disabled]="!startDate">
    Indeterminate
  </button>
</mat-menu>
