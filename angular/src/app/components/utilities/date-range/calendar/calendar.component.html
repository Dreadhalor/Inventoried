<table class="calendar-table">
  <thead>
    <tr>
      <th (click)="backtrackMonth()">
        <i class="fa fa-chevron-left"></i>
      </th>
      <th colspan="5">
        {{month.format('MMM YYYY')}}
      </th>
      <th (click)="advanceMonth()">
        <i class="fa fa-chevron-right"></i>
      </th>
    </tr>
    <tr>
      <th>
        Su
      </th>
      <th>
        Mo
      </th>
      <th>
        Tu
      </th>
      <th>
        We
      </th>
      <th>
        Th
      </th>
      <th>
        Fr
      </th>
      <th>
        Sa
      </th>
    </tr>
  </thead>
  <tbody (mouseleave)="mouseoverDate = null">
    <tr *ngFor="let week of weeks; let i = index;">
      <td *ngFor="let day of weekLength; let j = index;"
        [ngClass]="dayClass(i,j)"
        (click)="dateClicked(i,j)"
        (mouseover)="hovering(i,j)">
        {{dayLabel(i,j)}}
      </td>
    </tr>
  </tbody>
</table>
