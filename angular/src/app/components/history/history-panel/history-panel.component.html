<div class="m-0 p-1">
  <div class="d-flex-column">
    <div class="d-flex-row flex-noshrink">
      <div class="d-flex-column">
        <span style="font-size:12px;color:grey;">{{entry.timestamp}}</span>
        <span style="font-size:18px">{{entry.agent}}</span>
      </div>
      <div class="ml-auto">
        {{entry.table}}: {{entry.operation}}
      </div>
    </div>
    <div>Information:</div>
    <pre>{{prettyJSON(entry.info)}}</pre>
  </div>
</div>
