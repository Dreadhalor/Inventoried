<ng-container *ngIf="assignmentId">
  <div class="d-flex-row">
    <p>
      {{assets.getAsset(assignment.assetId).name}}
    </p>
    <p class="ml-auto">
      {{users.getUser(assignment.userId).name}}
    </p>
  </div>
  <div class="center-aligned-column">
    <div>
      Checkout date: {{assignment.checkoutDateText}}
    </div>
    <div>
      Due date: {{assignment.dueDateText}}
    </div>
  </div>
</ng-container>
