<h4 *ngIf="assignmentId" class="mat-dialog-title">
  Assignment: {{assignmentName}}
</h4>
<mat-dialog-content>
  <edit-assignment-content
    [assignmentId]="assignmentId">
  </edit-assignment-content>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button
    color="basic"
    mat-dialog-close
    (click)="checkinButtonClicked()">
    Check in
  </button>
</mat-dialog-actions>
