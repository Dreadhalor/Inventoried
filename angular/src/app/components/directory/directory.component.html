<div class="full-height px-5 pb-4 y-scroll">

  <h1 class="page-title">
    User Directory
  </h1>

  <ng-container *ngIf="us.users.length == 0; else hasUsers">
    <h4 class="text-center">
      Loading users...
    </h4>
  </ng-container>
  <ng-template #hasUsers>
    <table mat-table #table
      [dataSource]="dataSource"
      class="w-100">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="assignments">
        <th mat-header-cell *matHeaderCellDef> Assignments </th>
        <td mat-cell *matCellDef="let user">
          <button *ngFor="let assignmentId of user.assignmentIds"
            type="button"
            class="btn btn-link btn-sm"
            (click)="openEditAsset(assignments.getAssetFromAssignmentId(assignmentId))">
            {{assignments.getAssetText(assignmentId)}}
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </ng-template>

    <mat-paginator #paginator
      [hidden]="us.users.length == 0"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons>
    </mat-paginator>
