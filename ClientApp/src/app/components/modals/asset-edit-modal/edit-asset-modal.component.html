<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">
        Asset: {{asset.serialNumber}}
      </h4>
      <button type="button"
        class="close"
        (click)="d('Cross click')">
        <span>&times;</span>
      </button>
    </div>
    <form>
      <div class="modal-body">

        <ng-container *ngIf="default">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Serial number: {{asset.serialNumber}}</li>
            <li class="list-group-item">Category: {{asset.categoryId}}</li>
            <li class="list-group-item">Manufacturer: {{asset.manufacturerId}}</li>
            <li class="list-group-item">Notes: {{asset.notes}}</li>
            <li class="list-group-item">
              Tags:
              <ng-container *ngFor="let tag of asset.tags">
                {{' ' + tag.value + ','}}
              </ng-container>
            </li>
            <li class="list-group-item">Active: {{asset.active}}</li>
          </ul>
        </ng-container>
        <ng-container *ngIf="editing">
          <div class="form-group">
            <label for="serialNumberTextfield">
              Serial Number
            </label>
            <input id="serialNumberTextfield"
              type="text"
              class="form-control text-uppercase"
              placeholder="Serial Number"
              [(ngModel)]="editedAsset.serialNumber"
              name="serialNumberTextfield">
          </div>
    
          <div class="form-group">
            <label for="categorySelect">
              Category
            </label>
            <select id="categorySelect"
              class="form-control"
              [(ngModel)]="editedAsset.categoryId"
              name="categorySelect">
              <option [ngValue]="0">- Select Category -</option>
              <option *ngFor="let category of is.asset_categories"
                [ngValue]="category.id">
                {{category.value}}
              </option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="manufacturerSelect">
              Manufacturer
            </label>
            <select id="manufacturerSelect"
              class="form-control"
              [(ngModel)]="editedAsset.manufacturerId"
              name="manufacturerSelect">
              <option [ngValue]="0">- Select Manufacturer -</option>
              <option *ngFor="let manufacturer of is.asset_manufacturers"
                [ngValue]="manufacturer.id">
                {{manufacturer.value}}
              </option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="notesTextarea">
              Notes
            </label>
            <textarea id="notesTextarea"
              class="form-control"
              rows="3"
              [(ngModel)]="editedAsset.notes"
              [placeholder]="'8GB of RAM, 1TB storage, etc..'"
              name="notesTextarea"></textarea>
          </div>
    
          <div class="form-group">
            <tag-input id="tagsInput"
              [(ngModel)]="tags"
              [secondaryPlaceholder]="'Tags'"
              name="tags">
              <tag-input-dropdown [showDropdownIfEmpty]="true"
                [keepOpen]="false"
                [autocompleteItems]="is.tagsAsJson"
                [appendToBody]="false">
              </tag-input-dropdown>
            </tag-input>
          </div>
    
          <div class="form-group">
            <label for="activeSelect">
              Active
            </label>
            <select id="activeSelect"
              class="form-control"
              [(ngModel)]="editedAsset.active"
              name="activeSelect">
              <option [ngValue]="true">
                Yes (Default)
              </option>
              <option [ngValue]="false">
                No
              </option>
            </select>
          </div>
        </ng-container>

      </div>

      <div class="modal-footer">
        <button type="button"
          class="btn btn-outline-dark mr-auto"
          (click)="d()">
          Close
        </button>
        <button *ngIf="editing"
          type="button"
          class="btn btn-outline-dark"
          (click)="cancelButtonPressed()">
          Cancel
        </button>
        <button *ngIf="editing"
          type="button"
          class="btn btn-outline-dark"
          (click)="saveButtonPressed()">
          Save
        </button>
        <button *ngIf="default"
          type="button"
          class="btn btn-outline-dark"
          (click)="editButtonPressed()">
          Edit
        </button>
        <button *ngIf="default && !asset.assignmentId"
          type="button"
          class="btn btn-outline-dark"
          (click)="checkoutButtonPressed()">
          Check out
        </button>
        <button *ngIf="default && asset.assignmentId"
          type="button"
          class="btn btn-outline-dark"
          (click)="checkinButtonPressed()">
          Check in
        </button>
      </div>
    </form>
  </ng-template>
