<h4 class="mat-dialog-title">Asset: {{asset.serialNumber}}</h4>
<mat-dialog-content>

  <mat-form-field appearance="outline"
    class="w-100">
    <mat-label>Serial Number</mat-label>
    <input matInput
      placeholder="Serial Number"
      [(ngModel)]="editedAsset.serialNumber"
      name="serialNumberTextfield">
    <mat-hint>*required</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline"
    class="w-100">
    <mat-label>Category</mat-label>
    <mat-select placeholder="Category"
      [(ngModel)]="editedAsset.categoryId"
      name="categorySelect">
      <mat-option></mat-option>
      <mat-option *ngFor="let category of is.durablesCategories"
        [value]="category.id">
        {{category.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline"
    class="w-100">
    <mat-label>Manufacturer</mat-label>
    <mat-select placeholder="Manufacturer"
      [(ngModel)]="editedAsset.manufacturerId"
      name="manufacturerSelect">
      <mat-option></mat-option>
      <mat-option *ngFor="let manufacturer of is.manufacturers"
        [value]="manufacturer.id">
        {{manufacturer.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline"
    class="w-100">
    <mat-label>Notes</mat-label>
    <textarea matInput
      placeholder="Notes"
      rows="3"
      [(ngModel)]="editedAsset.notes"
      name="notesTextarea"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline"
    class="w-100">
    <mat-label>Active</mat-label>
    <mat-select placeholder="Active"
      [(ngModel)]="editedAsset.active"
      name="activeSelect">
      <mat-option [value]="true">
        Yes (Default)
      </mat-option>
      <mat-option [value]="false">
        No
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-group">
    <tag-input [(ngModel)]="tags"
      [secondaryPlaceholder]="'Tags'"
      name="tags">
      <tag-input-dropdown [showDropdownIfEmpty]="true"
        [keepOpen]="false"
        [autocompleteItems]="is.tagsAsJson()"
        [appendToBody]="false">
      </tag-input-dropdown>
    </tag-input>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="mr-auto option-button"
    mat-stroked-button
    color="basic"
    mat-dialog-close>
    Close
  </button>
  <button *ngIf="editing"
    class="option-button"
    mat-stroked-button
    color="basic"
    (click)="cancelButtonPressed()">
    Cancel
  </button>
  <button *ngIf="editing"
    class="option-button"
    mat-stroked-button
    color="basic"
    (click)="saveButtonPressed()">
    Save changes
  </button>
  <button *ngIf="default"
    class="option-button"
    mat-stroked-button
    color="basic"
    (click)="editButtonPressed()">
    Edit
  </button>
  <button *ngIf="default"
    class="option-button"
    mat-stroked-button
    color="basic"
    (click)="checkoutButtonPressed()">
    Check out
  </button>
  <button *ngIf="default"
    class="option-button"
    mat-stroked-button
    color="basic"
    (click)="checkinButtonPressed()">
    Check in
  </button>
</mat-dialog-actions>
