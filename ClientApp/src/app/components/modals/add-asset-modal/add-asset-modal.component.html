<h4 class="mat-dialog-title">Add Asset</h4>
<mat-dialog-content>

  <mat-tab-group #tg>

    <mat-tab label="Durable Good">

      <mat-form-field appearance="outline"
        class="w-100">
        <mat-label>Serial Number</mat-label>
        <input matInput
          placeholder="Serial Number"
          [(ngModel)]="serialNumber"
          name="serialNumberTextfield">
        <mat-hint>*required</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline"
        class="w-100">
        <mat-label>Category</mat-label>
        <mat-select placeholder="Category"
          [(ngModel)]="categoryId"
          name="categorySelect">
          <mat-option></mat-option>
          <mat-option *ngFor="let category of is.durablesCategories"
            [value]="category.id">
            {{category.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline"
        class="w-100">
        <mat-label>Manufacturer</mat-label>
        <mat-select placeholder="Manufacturer"
          [(ngModel)]="manufacturerId"
          name="manufacturerSelect">
          <mat-option></mat-option>
          <mat-option *ngFor="let manufacturer of is.manufacturers"
            [value]="manufacturer.id">
            {{manufacturer.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline"
        class="w-100">
        <mat-label>Notes</mat-label>
        <textarea matInput
          placeholder="Notes"
          rows="3"
          [(ngModel)]="notes"
          name="notesTextarea"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline"
        class="w-100">
        <mat-label>Active</mat-label>
        <mat-select placeholder="Active"
          [(ngModel)]="active"
          name="activeSelect">
          <mat-option [value]="true">
            Yes (Default)
          </mat-option>
          <mat-option [value]="false">
            No
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-group">
        <tag-input [(ngModel)]="tags"
          [secondaryPlaceholder]="'Tags'"
          name="tags">
          <tag-input-dropdown [showDropdownIfEmpty]="true"
            [keepOpen]="false"
            [autocompleteItems]="is.tagsAsJson()"
            [appendToBody]="false">
          </tag-input-dropdown>
        </tag-input>
      </div>

    </mat-tab>

    <mat-tab label="Consumable">

      <mat-form-field appearance="outline"
        class="w-100">
        <mat-label>Serial Number</mat-label>
        <input matInput
          placeholder="Serial Number"
          [(ngModel)]="serialNumber"
          name="serialNumberTextfield">
        <mat-hint>*required</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline"
        class="w-100">
        <mat-label>Category</mat-label>
        <mat-select placeholder="Category"
          [(ngModel)]="categoryId"
          name="categorySelect">
          <mat-option></mat-option>
          <mat-option *ngFor="let category of is.durablesCategories"
            [value]="category.id">
            {{category.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline"
        class="w-100">
        <mat-label>Manufacturer</mat-label>
        <mat-select placeholder="Manufacturer"
          [(ngModel)]="manufacturerId"
          name="manufacturerSelect">
          <mat-option></mat-option>
          <mat-option *ngFor="let manufacturer of is.manufacturers"
            [value]="manufacturer.id">
            {{manufacturer.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline"
        class="w-100">
        <mat-label>Notes</mat-label>
        <textarea matInput
          placeholder="Notes"
          rows="3"
          [(ngModel)]="notes"
          name="notesTextarea"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline"
        class="w-100">
        <mat-label>Active</mat-label>
        <mat-select placeholder="Active"
          [(ngModel)]="active"
          name="activeSelect">
          <mat-option [value]="true">
            Yes (Default)
          </mat-option>
          <mat-option [value]="false">
            No
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-group">
        <tag-input [(ngModel)]="tags"
          [secondaryPlaceholder]="'Tags'"
          name="tags">
          <tag-input-dropdown [showDropdownIfEmpty]="true"
            [keepOpen]="false"
            [autocompleteItems]="is.tagsAsJson()"
            [appendToBody]="false">
          </tag-input-dropdown>
        </tag-input>
      </div>

    </mat-tab>

  </mat-tab-group>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="mr-auto"
    mat-stroked-button
    color="basic"
    mat-dialog-close>
    Cancel
  </button>
  <button *ngIf="tg.selectedIndex == 0"
    mat-stroked-button
    color="basic"
    mat-dialog-close
    (click)="durableSubmitButtonPressed()">
    Add Asset
  </button>
  <button *ngIf="tg.selectedIndex == 1"
    mat-stroked-button
    color="basic"
    mat-dialog-close
    (click)="consumableSubmitButtonPressed()">
    Add Consumable
  </button>
</mat-dialog-actions>
