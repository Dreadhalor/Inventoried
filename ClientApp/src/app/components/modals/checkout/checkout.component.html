<h4 class="mat-dialog-title">
  Check out {{selectedAssetType}}
</h4>
<mat-dialog-content>
  <mat-tab-group [(selectedIndex)]="tabIndex">
    <mat-tab label="Durable">
      <div class="d-flex-row">
        <asset-select>
        </asset-select>
        <user-select [(userId)]="userId"
          class="ml-auto"></user-select>
      </div>
    </mat-tab>
    <mat-tab label="Consumable">
      <div class="d-flex-row">
        <consumable-select [(consumableId)]="consumableId"
          shouldFilter="true">
        </consumable-select>
        <user-select [(userId)]="userId"
          class="ml-auto"></user-select>
      </div>
    </mat-tab>
  </mat-tab-group>
  <div class="text-center">
    <p>From: <ng-container *ngIf="pickedFromDate">{{ fromString }}</ng-container></p>
    <p>To: <ng-container *ngIf="pickedToDate">{{ toString }}</ng-container></p>
    <strong *ngIf="pickedFromDate && pickedToDate">Duration: {{duration}} day(s)</strong>
  </div>
  <div class="d-flex-row justify-content-center">
    <range-datepicker
      [(fromDate)]="pickedFromDate"
      [(toDate)]="pickedToDate">
    </range-datepicker>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button
    color="basic"
    mat-dialog-close
    (click)="checkoutButtonClicked()"
    [disabled]="!readyToCheckout()">
    Check out
  </button>
</mat-dialog-actions>
