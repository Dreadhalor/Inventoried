<h4 class="mat-dialog-title" style="white-space: pre">
  Check out
    <span>{{getSelectedCheckoutType()}}</span> 
    <span style="opacity:0.3">{{getUnselectedCheckoutType()}}</span>
</h4>
<mat-dialog-content>
    <div class="no-header">
        <mat-tab-group #mtg>
          <mat-tab label="Tab 1">Content 1</mat-tab>
          <mat-tab label="Tab 2">Content 2</mat-tab>
        </mat-tab-group>
      </div>
  <div class="d-flex-row">
    <durable-select [(durableId)]="durableId"
      shouldFilter="true">
    </durable-select>
    <user-select [(userId)]="userId"
      class="ml-auto"></user-select>
  </div>
  <div class="text-center">
    <p>From: <ng-container *ngIf="pickedFromDate">{{ fromString }}</ng-container></p>
    <p>To: <ng-container *ngIf="pickedToDate">{{ toString }}</ng-container></p>
    <strong *ngIf="pickedFromDate && pickedToDate">Duration: {{duration}} day(s)</strong>
  </div>
  <div class="d-flex-row justify-content-center">
    <range-datepicker
      [(fromDate)]="pickedFromDate"
      [(toDate)]="pickedToDate">
    </range-datepicker>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button
    color="basic"
    mat-dialog-close
    (click)="checkoutButtonClicked()"
    [disabled]="!readyToCheckout()">
    Check out
  </button>
</mat-dialog-actions>
