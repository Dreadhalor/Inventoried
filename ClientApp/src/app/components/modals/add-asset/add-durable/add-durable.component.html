  <multiple-input-text
    placeholder="Serial Number"
    [uppercase]="true"

<custom-select [items]="is.durablesCategories"
  placeholder="Category"
  bindLabel="value"
  bindValue="id"
  [(value)]="categoryId"
  appearance="outline">
</custom-select>

<custom-select [items]="is.manufacturers"
  placeholder="Manufacturer"
  bindLabel="value"
  bindValue="id"
  [(value)]="manufacturerId"
  appearance="outline">
</custom-select>

<mat-form-field appearance="outline"
  class="w-100">
  <mat-label>Notes</mat-label>
  <textarea matInput
    placeholder="Notes"
    rows="3"
    [(ngModel)]="notes"
    name="notesTextarea"></textarea>
</mat-form-field>

<mat-form-field appearance="outline"
  class="w-100">
  <mat-label>Active</mat-label>
  <mat-select placeholder="Active"
    [(ngModel)]="active"
    name="activeSelect">
    <mat-option [value]="true">
      Yes (Default)
    </mat-option>
    <mat-option [value]="false">
      No
    </mat-option>
  </mat-select>
</mat-form-field>

<tag-field
  [dictionary]="is.tags"
  bindValue="id"
  bindLabel="value"
  [(itemIds)]="tagIds">
</tag-field>
