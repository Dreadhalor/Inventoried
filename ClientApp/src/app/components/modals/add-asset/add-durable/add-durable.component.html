<multiple-input-text
  placeholder="Serial Number"
  [uppercase]="true"
  [rowMinimum]="1">
</multiple-input-text>

<mat-form-field appearance="outline"
  class="w-100">
  <mat-label>Category</mat-label>
  <mat-select placeholder="Category"
    [(ngModel)]="categoryId"
    name="categorySelect">
    <mat-option></mat-option>
    <mat-option *ngFor="let category of is.durablesCategories"
      [value]="category.id">
      {{category.value}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline"
  class="w-100">
  <mat-label>Manufacturer</mat-label>
  <mat-select placeholder="Manufacturer"
    [(ngModel)]="manufacturerId"
    name="manufacturerSelect">
    <mat-option></mat-option>
    <mat-option *ngFor="let manufacturer of is.manufacturers"
      [value]="manufacturer.id">
      {{manufacturer.value}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline"
  class="w-100">
  <mat-label>Notes</mat-label>
  <textarea matInput
    placeholder="Notes"
    rows="3"
    [(ngModel)]="notes"
    name="notesTextarea"></textarea>
</mat-form-field>

<mat-form-field appearance="outline"
  class="w-100">
  <mat-label>Active</mat-label>
  <mat-select placeholder="Active"
    [(ngModel)]="active"
    name="activeSelect">
    <mat-option [value]="true">
      Yes (Default)
    </mat-option>
    <mat-option [value]="false">
      No
    </mat-option>
  </mat-select>
</mat-form-field>

<tag-field
  [dictionary]="is.tags"
  [(itemIds)]="tagIds">
</tag-field>
