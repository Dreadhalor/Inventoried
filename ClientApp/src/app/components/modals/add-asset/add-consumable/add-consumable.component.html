<mat-form-field appearance="outline"
  class="w-100">
  <mat-label>Label</mat-label>
  <input matInput
    spellcheck="false"
    placeholder="Label"
    [(ngModel)]="label"
    name="labelTextfield">
  <mat-hint>required</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline"
  class="w-100">
  <mat-label>Quantity</mat-label>
  <input matInput
    type="number"
    placeholder="Quantity"
    [(ngModel)]="quantity"
    name="quantityTextfield">
</mat-form-field>

<mat-form-field appearance="outline"
  class="w-100">
  <mat-label>Category</mat-label>
  <mat-select placeholder="Category"
    [(ngModel)]="categoryId"
    name="categorySelect">
    <mat-option></mat-option>
    <mat-option *ngFor="let category of is.consumablesCategories"
      [value]="category.id">
      {{category.value}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline"
  class="w-100">
  <mat-label>Manufacturer</mat-label>
  <mat-select placeholder="Manufacturer"
    [(ngModel)]="manufacturerId"
    name="manufacturerSelect">
    <mat-option></mat-option>
    <mat-option *ngFor="let manufacturer of is.manufacturers"
      [value]="manufacturer.id">
      {{manufacturer.value}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline"
  class="w-100">
  <mat-label>Notes</mat-label>
  <textarea matInput
    placeholder="Notes"
    rows="3"
    [(ngModel)]="notes"
    name="notesTextarea"></textarea>
</mat-form-field>

<tag-field
  [dictionary]="is.tags"
  [(itemIds)]="tagIds">
</tag-field>
