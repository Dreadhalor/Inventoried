<div class="full-height y-scroll px-5 pb-5">
  <h1 class="page-title">Settings</h1>
  <div class="container-fluid px-0 mb-3 mt-4 d-flex-row align-items-start">

    <!-- Asset Categories -->
    <settings-card class="flex-1"
      [title]="'Categories'"
      [entries]="is.asset_categories"
      (edits)="is.setAssetCategories($event)">
    </settings-card>

    <!-- Asset Manufacturers -->
    <settings-card class="flex-1"
      [title]="'Manufacturers'"
      [entries]="is.asset_manufacturers"
      (edits)="is.setAssetManufacturers($event)">
    </settings-card>

  </div>
</div>
