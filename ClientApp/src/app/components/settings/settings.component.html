<div class="px-5 pb-5 y-scroll">
    <h1 class="page-title">Settings</h1>
    <div class="container-fluid px-0 mb-3 mt-4 d-flex-row align-items-start flex-1">
  
      <!-- Asset Categories -->
      <settings-card class="flex-1"
        [title]="'Categories'"
        [entries]="is.asset_categories"
        (add)="is.addAssetCategory($event)"
        (delete)="is.deleteAssetCategory($event)"
        (edits)="is.setAssetCategories($event)">
      </settings-card>
  
    </div>
  </div>
