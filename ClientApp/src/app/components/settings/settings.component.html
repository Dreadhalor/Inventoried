<div class="full-height y-scroll px-5 pb-5">
  <h1 class="page-title">Settings</h1>
  <div class="container-fluid px-0 mb-3 mt-4 d-flex-column align-items-start">

    <div class="d-flex-row container-fluid">
      <!--Durables Categories -->
      <settings-card class="flex-1"
        title="Durables Categories"
        [entries]="is.durablesCategories"
        (edits)="is.setDurablesCategories($event)">
      </settings-card>

      <!-- Consumables Categories -->
      <settings-card class="flex-1"
        title="Consumables Categories"
        [entries]="is.consumablesCategories"
        (edits)="is.setConsumablesCategories($event)">
      </settings-card>
    </div>

    <div class="d-flex-row container-fluid mt-4">
      <!-- Manufacturers -->
      <settings-card class="flex-1"
        title="Manufacturers"
        [entries]="is.manufacturers"
        (edits)="is.setManufacturers($event)">
      </settings-card>

      <!-- Tags -->
      <settings-card class="flex-1"
        title="Tags"
        [entries]="is.tags"
        (edits)="is.setTags($event)">
      </settings-card>
    </div>
    
  </div>
</div>
