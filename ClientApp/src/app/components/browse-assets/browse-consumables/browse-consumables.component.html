<table class="table table-striped table-hover">
  <thead>
    <th scope="col">
      Label
    </th>
    <th scope="col">
      Category
    </th>
    <th scope="col">
      Manufacturer
    </th>
    <th scope="col">
      Notes
    </th>
    <th scope="col">
      Tags
    </th>
    <th scope="col">
      Checked Out
    </th>
    <th scope="col">
      Owned
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let consumable of assets.consumables"
      (click)="openEditConsumable(consumable)">
      <td>
        {{consumable.label}}
      </td>
      <td>
        {{consumable.categoryVal}}
      </td>
      <td>
        {{consumable.manufacturerVal}}
      </td>
      <td>
        {{consumable.notes}}
      </td>
      <td>
        <p *ngFor="let tag of consumable.tags">
          {{tag.value}}
        </p>
      </td>
      <td>
        {{consumable.checkedOut}}
      </td>
      <td>
        {{consumable.quantity}}
      </td>
    </tr>
  </tbody>
</table>
