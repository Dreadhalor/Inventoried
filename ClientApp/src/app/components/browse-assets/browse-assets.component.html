<div class="full-height px-5 pb-4 y-scroll">
  <div class="page-title center-aligned-row">
    <h1>Browse Assets</h1>
    <div class="d-flex-row align-items-center ml-auto mr-2">
      <button type="button"
        class="btn btn-link has-label-hover order-2 center-aligned-row p-0"
        (click)="addAsset.open()">
        <i class="fas fa-plus-circle fa-2x"></i>
      </button>
      <div class="label-hover order-1 mr-1 border-0">
          add asset
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover border">
    <thead>
      <th scope="col">
        Serial Number
      </th>
      <th scope="col">
        Category
      </th>
      <th scope="col">
        Manufacturer
      </th>
      <th scope="col">
        Notes
      </th>
    <th scope="col">
        Active
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let asset of assets.assets">
        <td>
          {{asset.serialNumber}}
        </td>
        <td>
          {{asset.categoryId}}
        </td>
        <td>
          {{asset.manufacturerId}}
        </td>
        <td>
          {{asset.notes}}
        </td>
        <td>
          {{asset.active ? 'Yes' : 'No'}}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<add-asset-modal #addAsset></add-asset-modal>-
