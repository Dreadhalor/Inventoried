<div class="d-flex-row"
  [ngClass]="{
    'padding-override' : appearance=='outline'
  }"
  style="position:relative">
  <ng-select #select
    [items]="items"
    (clear)="blur(select)"
    class="p-0 m-0 flex-1"
    [bindLabel]="bindLabel"
    [bindValue]="bindValue"
    [placeholder]="placeholder"
    [(ngModel)]="value">
  </ng-select>
  <div *ngIf="appearance=='outline'"
    class="overlay"></div>
</div>
