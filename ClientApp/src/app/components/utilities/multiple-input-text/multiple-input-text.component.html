<ul class="list-group">
  <li *ngFor="let row of rows; let i = index;"
    class="list-group-item center-aligned-row border-0 py-0 px-0"
    style="background-color: transparent">
    <button *ngIf="deletable()"
      type="button"
      class="btn btn-link cancel-add-btn center-aligned-row p-0 ml-0 mr-1"
      (click)="minusButtonClicked()">
      <i class="fas fas fa-times-circle"></i>
    </button>
    <div class="input-group input-group-sm"
      [ngClass]="{
        'first': first(i),
        'middle': middle(i),
        'penultimate': penultimate(i),
        'last': last(i)
      }">
      <div class="input-group-prepend border-0">
        <span class="input-group-text border-0">{{i + 1}}</span>
      </div>
      <input type="text"
        class="form-control border-0"
        [placeholder]="placeholder + ' ' + (i + 1)"
        [ngClass]="{
          'text-uppercase': uppercase
        }">
    </div>
    <button *ngIf="last(i)"
      type="button"
      class="btn btn-link center-aligned-row p-0 ml-1 mr-0"
      style="border:transparent"
      (click)="plusButtonClicked()">
      <i class="fas fas fa-plus-circle"></i>
    </button>
  </li>
</ul>
